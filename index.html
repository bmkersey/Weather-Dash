<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header class="">
        <h1 class="text-center border border-dark text-light">Weather Dashboard</h1>
    </header>


    <main class="container">
        <div class="row" id="sidebar">
            <div class="col-lg-3 border-bottom border-dark pb-3 justify-content-center fill" id="search-form">
                <h2 class="text-start">Search for a City:</h2>
                <input type="text" name="City" id="city-input">
                <button class="btn btn-primary form city-form" type="submit" id="search-btn">Search</button> 
                <div id="searched-cities" class="pt-3">
                
                </div>               
            </div>           
        
            <div class="col-sm-12 col-md-9" id="forecast">
                <div id="currentCond" class="border border-dark bg-white mt-2">   
                    
            </div>
            
                <div class="big-bold my-2">5 Day Forecast: </div>
                    <div id="five-day-cont" class = "row">                       
                    </div>
                
            
        </div>

    </main>

    







    <script src="./assets/js/script.js"></script>
</body>
</html>
